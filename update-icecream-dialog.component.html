<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Edit Flavour</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Flavour Id"
                     [(ngModel)]="flavour_id"
                     name="flavour_id"
                     required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Flavour Name"
                    [(ngModel)]="flavour_name"
                    name="flavour_name"
                    required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Price"
                    [(ngModel)]="price"
                    name="price"
                    required>
            </mat-form-field>
          </td>
      </tr></table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button
            (click)="updateFlavour(selectedFlavour)"
             >Update Flavour</button>
  </mat-card-actions>
  <mat-card-actions>
    <button mat-button
            (click)="cancelSelect()">Cancel</button>
  </mat-card-actions>
</mat-card>
